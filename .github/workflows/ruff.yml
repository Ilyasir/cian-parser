name: Ruff Check
on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Check
        run: ruff check . 

      - name: Run Ruff Format
        run: ruff format --check .
